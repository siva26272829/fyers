<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6">Create Account</h2>

    <input id="email"
      type="email"
      placeholder="Email"
      class="w-full p-3 mb-4 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">

    <input id="password"
      type="password"
      placeholder="Password"
      class="w-full p-3 mb-6 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">

    <button onclick="signup()"
      class="w-full bg-indigo-600 hover:bg-indigo-700 p-3 rounded font-semibold transition">
      Sign Up
    </button>

    <p class="text-center text-sm mt-6 text-gray-400">
      Already have an account?
      <a href="login.html" class="text-indigo-400 hover:underline">Login</a>
    </p>
  </div>

  <!-- Supabase -->
  <script src="./supabase.js"></script>
  <script>
    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signUp({ email, password });

      if (error) alert(error.message);
      else alert("Signup successful!");
    }
  </script>

</body>
</html>
